<!DOCTYPE html>
<html style="overflow: hidden">
  <head>
    <meta charset="utf-8"/>
    <title>Ray tracing in WebGL</title>
    <style>
      div#fps {
        font-family: 'Courier New', Courier, monospace;
        font-size: 10px;
        position: absolute;
        top: 5px;
        left: 5px;
        color: white;
      }
    </style>
  </head>
  <body onload="initDemo()" style="margin: 0">
    
    <canvas id="c"></canvas>
    <div id="fps">
      <span id="fps_value">0</span> fps
      <label for="dirxL">DirX:</label>
      <input type="number" id="dirx" name="dirx" value="1.0" step="0.01" min="-1.0" max = "1.0">
      <label for="diryL">DirY:</label>
      <input type="number" id="diry" name="diry" value="-1.0" step="0.01" min="-1.0" max = "1.0">
      <label for="dirzL">DirZ:</label>
      <input type="number" id="dirz" name="dirz" value="0.0" step="0.01" min="-1.0" max = "1.0">
      <label for="camAngle">CameraAngle:</label>
      <input type="number" id="cam" name="cam" value="10">
      <label for="camAngle">Perlin scale:</label>
      <input type="number" id="perlin" name="perlin" value="1.0" min="0.00001"  step="0.1">
    </div>

    <script src="js/gl-matrix.js"></script>

    <script src="js/vertex_shader.js"></script>
    <script src="js/fragment_shader.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
